<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>EvableIndia-Home</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Evable</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <form class="Form my-4 mx-5" id="form" name="myForm" >
    <div class="container">
      <div class="row no-gutters">
        <div class="col-lg-5 p-0" id="imagefront">
          <img src="/image1.jpg" class="img-fluid " alt="">
        </div>
        <div class="col-lg-7 px-5 pt-5">
          <h1 class="font-weight-bold py-3">Evable India</h1>
          <h4>Sign into Your account</h4>
          <form>
            <div class="form-row">
              <div class="col-lg-7 formdesign" id="email">
                <input type="email" placeholder="Enter Your Email" class="form-control my-3 p-4" name="femail" id="mail">
                <span class="formerror text-warning"></span>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7 formdesign" id="pass">
                <input required type="password" placeholder="Enter Your Password" class="form-control my-3 p-4" name="fpass">
                <span class="formerror text-warning"></span>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <select class="form-select my-3" aria-label="Default select example" id="select1">
                  <option value="admin">Admin</option>
                  <option value="manager">Manager</option>
                  <option value="employee">Employee</option>
                </select>
              </div>  
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input class="btn1 my-3" type="submit" value="Login">
              </div>
            </div>
            <p>Don't have an account? <a href="/register" onclick="getOption()">Register here</a></p>
          </form>
        </div>
      </div>
    </div>
  </form>
  <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
    </header>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="/script.js"></script>
</body>

</html>
